<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      max-width: 300px;
      margin: auto;
      font-size: 18px;
    }

    button {
      padding: 10px;
      font-size: inherit;
      grid-column: span 1;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="calculator">
  <button id="clear">C</button>
  <button id="backspace">←</button>
  <button id="divide">/</button>
  <button id="multiply">*</button>
  <button id="7">7</button>
  <button id="8">8</button>
  <button id="9">9</button>
  <button id="subtract">-</button>
  <button id="4">4</button>
  <button id="5">5</button>
  <button id="6">6</button>
  <button id="add">+</button>
  <button id="1">1</button>
  <button id="2">2</button>
  <button id="3">3</button>
  <button id="equals" colspan="2">=</button>
  <button id="0">0</button>
  <button id="decimal">.</button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const display = document.createElement('input');
    display.type = 'text';
    display.disabled = true;
    display.style.gridArea = '1 / 1 / 2 / -1';
    document.getElementById('calculator').appendChild(display);

    let currentInput = '';
    let currentOperator = '';
    let result = '';

    function updateDisplay() {
      display.value = currentInput === '' ? result : currentInput;
    }

    function clearCalculator() {
      currentInput = '';
      currentOperator = '';
      result = '';
      updateDisplay();
    }

    function calculate() {
      const num1 = parseFloat(result);
      const num2 = parseFloat(currentInput);

      switch (currentOperator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          result = num1 / num2;
          break;
      }

      currentInput = '';
      currentOperator = '';
    }

    function handleButtonClick(event) {
      const buttonValue = event.target.textContent;

      if (!isNaN(buttonValue) || buttonValue === '.') {
        currentInput += buttonValue;
      } else if (buttonValue === 'C') {
        clearCalculator();
        return;
      } else if (buttonValue === '←') {
        currentInput = currentInput.slice(0, -1);
      } else if (['+', '-', '*', '/'].includes(buttonValue)) {
        if (currentInput !== '') {
          if (currentOperator !== '') {
            calculate();
          } else {
            result = currentInput;
            currentInput = '';
          }
          currentOperator = buttonValue;
        }
      } else if (buttonValue === '=') {
        if (currentInput !== '' && currentOperator !== '') {
          calculate();
          currentOperator = '';
        }
      }

      updateDisplay();
    }

    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
      button.addEventListener('click', handleButtonClick);
    });
  });
</script>

</body>
</html>
